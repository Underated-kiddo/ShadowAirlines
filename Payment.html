<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Payment.js"></script>
    <title>Payments</title>
</head>

<body>
    <div class="header">
        <a href="home.html" class="logo">Shadow Airlines</a>
        <div class="header-right">
          <a class="active" href="home.html"><i class="fa fa-fw fa-home"></i>Home</a>
          <a href="About.html"><i class="fa fa-fw fa-user"></i>About us</a>
          <a href="Staff.html"><i class="fa fa-fw fa-users"></i>Staff</a>
        </div>
      </div>
    <h1>Make your Payments</h1>
    <div class="form-container">
    <h1>Services payment form</h1>
    <form id="Paymentform">
        <label for="Name">Name : </label>
        <input type="text" id="Name" name="name"  placeholder="e.g Spongebob Squarepants" required>
        <br><br>
        <label for="cardNnumber">card number : </label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <br><br>
        <label for="cvv">cvv : </label>
        <input type="text" id="cvv" name="cvv" required>
        <br><br>
        <button type="submit">Pay now</button>
    </form>
    </div> 

    <div id="SuccessPopup" class="popup">
        <div class="popup-content">
        <h2>Payment Successful</h2>
        <p>Your service has been confirmed</p>
        <button id="close-popup">close</button>
        </div>
    </div>
    <br><br>
<footer>
    <marquee>Secure and fast payments just for you</marquee>
</footer>
</body>
</html>
