<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flights.css">
    <title>Bookings</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/airlnes.jpg" alt="airlines">
        </div>
    </header>

    <div class="form-container">
        <h1>Flight booking form</h1>
        <form id="Flightbooking">
            <label for="Name">Name : </label>
            <input type="text" id="Name" name="name"  placeholder="e.g Spongebob Squarepants" required>
            <br><br>
            <label for="Age">Age : </label>
            <input type="number" id="Age" name="Age" required>
            <br><br>
            <label for="Number">Phone number : </label>
            <input type="text" id="Number" name="Number" required>
            <br><br>
            <!-- <button><a href="Payment.html">Book</a></button> -->
        </form>
</body>
</html>
